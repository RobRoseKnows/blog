{% raw %}
<!-- credit: https://carlosbecker.com/posts/jekyll-reading-time-without-plugins/ -->
<span class="reading-time" title="Estimated read time">
  {% assign words = content | include.number_of_words %}
  {% if words < 550 %}
    1 min
  {% else %}
    {{ words | divided_by:275 }} mins
  {% endif %}
</span>

{% endraw %}
